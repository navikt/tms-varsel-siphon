apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-varsel-siphon
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 30
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "2"
      memory: 2048Mi
    requests:
      cpu: "50m"
      memory: 128Mi
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
    sqlInstances:
      - name: brukernotifikasjon-cache
        type: POSTGRES_11
        databases:
          - envVarPrefix: DB
            name: brukernotifikasjon-cache
            users:
              - name: varsel-siphon
  azure:
    application:
      enabled: true
    inbound:
      rules:
        - application: tms-varsel-authority
